{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="manifest" href="site.webmanifest">
    <title>Document</title>
</head>
<style>
    body {
    background: rgb(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}
</style>
<body>
    <div class="container rounded bg-white mt-5 mb-5">

        <div class="row">
            <div class="col-md-4 border-right">
                <div class="p-3 py-5">

                    <form method="post" action="{% url 'Edit_jobseeker_image_resume' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="jobseeker_IMAGE">Profile Image:</label>
                            <input type="file" class="form-control-file" id="jobseeker_IMAGE" name="jobseeker_IMAGE" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="jobseeker_resume">Upload Resume:</label>
                            <input type="file" class="form-control-file" id="jobseeker_resume" name="jobseeker_resume" accept=".pdf,.doc,.docx">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    




                
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>

                    <form method="post" action="{% url 'jobseeker_details' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" name="jobseeker_name" value="{{ jobseeker.jobseeker_name }}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Profession</label><input type="text" class="form-control" name="jobseeker_profession" value="{{jobseeker.jobseeker_profession }}"></div>

                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" name="jobseeker_mobilenumber" value="{{ jobseeker.jobseeker_mobilenumber }}"></div>
                            <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" name="jobseeker_address" value="{{ jobseeker.jobseeker_address }}"></div>
                            <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" name="jobseeker_education" value="{{ jobseeker.jobseeker_education }}"></div>
                            <div class="col-md-12"><label class="labels">Skills </label><input type="text" class="form-control" name="jobseeker_skills" value="{{ jobseeker.jobseeker_skills }}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">State</label><input type="text" class="form-control" name="jobseeker_state" value="{{ jobseeker.jobseeker_state }}"></div>
                            <div class="col-md-6"><label class="labels">Location</label><input type="text" class="form-control" name="jobseeker_location" value="{{ jobseeker.jobseeker_location }}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Experience</label><input type="text" class="form-control" name="jobseeker_experience" value="{{jobseeker.jobseeker_experience }}"></div>
                            <div class="col-md-6"><label class="labels">English Level</label><input type="text" class="form-control" name="jobseeker_englishlevel" value="{{jobseeker.jobseeker_englishlevel }}"></div>
                        </div>

                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
