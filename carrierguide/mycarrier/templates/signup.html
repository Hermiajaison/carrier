{% extends 'index.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet"  href="{% static 'css/sign.css' %}">
<main>
    <section class="form-section">
      <div class="form-wrapper">
        <h1 class="title"> Sign up</h1>

        {% for m in messages %}
        <h6>{{m}}</h6>
        {% endfor %}
        
        <form class="form" method="post" action=" {% url 'otp' %} ">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group">

                <div class="form-group">


              
                      <span class="sr-only" >I am a</span>

                      <select name="usertype"  class="dropdown-menu" class="form-select">

                        <option selected disabled>I am a</option>

                        <option value="Employer">Employer</option>
                        <option value="Jobseeker">Jobseeker</option>


                      </select>
                    
                    
             
                  </div>
                 <br><br>

              <label>
                <span class="sr-only">Your Name</span>
                <input type="text" name="name" placeholder="First Name" class="form-input" required>
              </label>
            </div>
            
          </div>
          <div class="form-group">
            <label>
              <span class="sr-only">Email address</span>
              <input name="email" type="email" placeholder="Email" class="form-input" required>
            </label>
          </div>
          <div class="form-group">
            <label>
              <span class="sr-only">Password</span>
              <input name="password" type="password" placeholder="Password" class="form-input" required>
            </label>
          </div>
          <div class="form-group">
            <input type="submit" value="SEND OTP" class="form-submit">
          </div>

          <footer class="form-footer">
              <div>
                <a href="#" class="form-link">Forgot password?</a>
              </div>
              <div>
                Already have an account?
                <a href="{% url 'login' %}" class="form-link">Log in</a>
              </div>
          </footer>
        </form>
      </div>
    </section>
  </main>
{%  endblock  %}
