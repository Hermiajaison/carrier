{% extends 'index.html' %}
{% block content %}

{% load static %}

<section class="featured-job-area feature-padding">
    <div class="container">
        <!-- Section Tittle -->
        <div class="row">
            <div class="col-lg-12">
                <div class="section-tittle text-center">
                    <span>Recent Job</span>
                    <h2>Featured Jobs</h2>
                </div>
            </div>
        </div>

        
        <div class="row justify-content-center">
           {% if jobs %} 
            <div class="col-xl-10">
                <!-- single-job-content -->
                {% for d in jobs %}
                <div class="single-job-items mb-30">
                    <div class="job-items">
                      
                        <div class="company-img" >
                            <a href="" type="submit"><img src=" {{d.DETAILS_OF_COMPANY.COMPANY_LOGO.url}}" alt="" style="width:20%"></a>
                        </div>
                        <div class="job-tittle">
                            <a href="#" type="submit"><h4>{{d.JOB_TITLE}}</h4></a>
                            <ul>
                                <!-- <li>Creative Agency</li> -->
                                <li><i class="fas fa-map-marker-alt"></i>{{d.JOB_STATE}}, {{d.JOB_LOCATION}}</li>
                                <li>{{d.JOB_SALARY}}</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="items-link f-right">
                        <a href="{% url 'job_details' d.id  %}" type="submit">More details</a>

                       
                        <span>7 hours ago</span>
                    </div>
                </div>
                {% endfor %}
                
                 
            </div>
            {% else %}
            <h3 class="text-danger">no job found</h3>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
